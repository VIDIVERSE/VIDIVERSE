    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #00a2ff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .video {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 20%;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-direction: row;
            display: flex;
        }

        .video img {
            max-width: 100%;
            height: auto;
        }

        .video h2 {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 0 10px;
        }

        .video p {
            color: #555;
            padding: 0 10px;
        }

        .channel {
            font-weight: bold;
            color: #333;
            padding: 0 15px;
            min-width: 10px;
        }

        .views {
            color: #888;
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <header>
        <img src="Bilder/farbtest.jpg">

    </header>

    <audio id="sound" src="töne/Havana Tralalero tralala Orginal song brainrot.mp3" preload="auto"></audio>

<script>
  const sound = document.getElementById('sound');
  window.addEventListener('keydown', (event) => {
    if(event.key.toLowerCase() === 'h') {
      sound.currentTime = 0;
      sound.play();
    }
  });
  </script> 

    </div>

    <div class="container">
        <div class="video">
            <video width="600" height="409" id="videoPlayer" controls="controls">
                <!-- MP4 Video -->
                <source src="Videos/Drehtürprojekt_Info_KGSE_.mp4" type="video/mp4">
               </video>
               
               
               <script>
                   var videoPlayer = document.getElementById('videoPlayer');
               
                   // Auto play, half volume.
                   videoPlayer.play()
                   videoPlayer.volume = 0.5;
               
                   // Play / pause.
                   videoPlayer.addEventListener('click', function () {
                       if (videoPlayer.paused == false) {
                           videoPlayer.pause();
                           videoPlayer.firstChild.nodeValue = 'Play';
                       } else {
                           videoPlayer.play();
                           videoPlayer.firstChild.nodeValue = 'Pause';
                       }
                   });
               </script>
