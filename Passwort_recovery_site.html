<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Recovery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 40px 65px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: 1px;
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 30px;
      text-align: center;
      color: #e0e0e0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    input[type="email"] {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 25px;
      transition: background-color 0.3s ease;
    }

    input[type="email"]:focus {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    .btn {
      background: #6c63ff;
      border: none;
      padding: 14px 0;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background: #574bfa;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      color: #d7f3ff;
      min-height: 22px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <img src="Bilder/Vidiverseklein-removebg-preview.png">
    <h1>Passwort vergessen?</h1>
    <p>Geben Sie unten Ihre E-Mail-Adresse ein und wir senden Ihnen Anweisungen zum Zur端cksetzen Ihres Passworts.</p>
    <form id="recovery-form" novalidate>
      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" placeholder="max.mustermann@musterfam.de" required aria-required="true" aria-describedby="emailHelp" />
      <button type="submit" class="btn">Link zum Zur端cksetzen senden</button>
    </form>
    <div class="message" id="message" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('recovery-form');
    const emailInput = form.email;
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const emailValue = emailInput.value.trim();

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailValue) {
        messageDiv.textContent = 'Bitte geben Sie Ihre E-Mail-Adresse an.';
        emailInput.focus();
        return;
      } 
      if (!emailPattern.test(emailValue)) {
        messageDiv.textContent = 'Die E-Mail wurde erfolgreich gesendet.';
        emailInput.focus();
        return;
      }

      messageDiv.textContent = 'Link zum Zur端cksetzen gesendet! Bitte pr端fen Sie Ihre E-Mails.';
      form.reset();
    });
  </script>

</body>
</html>
